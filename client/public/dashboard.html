<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudTrack Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; background: #f8f9fa; }
    .container { max-width: 900px; margin: auto; }
    header { display: flex; justify-content: space-between; align-items: center; }
    header a { margin-left: 15px; text-decoration: none; color: #007bff; }
    h1, h2 { color: #333; }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Welcome to StudTrack Dashboard</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html" id="logoutLink">Logout</a>
      </nav>
    </header>

    <div class="card">
      <h2>Your Progress</h2>
      <p>This dashboard will show study time, tasks, and insights once backend analytics are connected.</p>
    </div>

    <div class="card">
      <h2>Quick Links</h2>
      <ul>
        <li><a href="tasks.html">View Tasks</a></li>
        <li><a href="assignments.html">Assignments</a></li>
        <li><a href="videos.html">Mentor Videos</a></li>
        <li><a href="badges.html">Your Badges</a></li>
      </ul>
    </div>
  </div>

  <script>
    // Logout handler
    document.getElementById('logoutLink').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
